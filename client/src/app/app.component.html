<td-layout #layout>
  <td-navigation-drawer flex sidenavTitle="MoRide">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/rides']" (click)="layout.close()" routerLinkActive="nav-active">
        <mat-icon>directions_car</mat-icon>
        Rides
        </a>
      <a mat-list-item [routerLink]="['/user']" (click)="layout.close()" routerLinkActive="nav-active">
        <mat-icon>account_box</mat-icon>
        Profile
      </a>
      <a mat-list-item (click)="clearStorage();layout.close();" routerLinkActive="nav-active">
        <mat-icon>account_box</mat-icon>
        Log Out
      </a>
    </mat-nav-list>
  </td-navigation-drawer>
  <td-layout-nav toolbarTitle="MoRide" navigationRoute="/">
    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <div>
      {{ this.text }}
    </div>
    <router-outlet></router-outlet>
  </td-layout-nav>
</td-layout>
