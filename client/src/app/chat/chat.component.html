<h2 mat-dialog-title="">Ride Chat</h2>
<mat-dialog-content>
  <div class="message" *ngFor="let message of messages">
    {{message}}
  </div>
  <form [formGroup]="sendMessageForm">
    <mat-form-field class="send-message">
      <textarea matInput formControlName="messageToSend" placeholder="Type your message here..." matTextareaAutosize matAutosizeMinRows="2"
                matAutosizeMaxRows="5" [(ngModel)]="messageToSend"></textarea>
    </mat-form-field>
    <button mat-icon-button="" (click)="sendMessage()"><mat-icon>send</mat-icon></button>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="">Close Chat</button>
</mat-dialog-actions>
